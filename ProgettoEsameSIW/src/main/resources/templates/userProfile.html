<!DOCTYPE html>
<html lang="it-IT" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Profile</title>
</head>

<body>
	<h1>Il tuo Profilo</h1>
	<table>
		<tr>
			<td>Username</td>
			<td th:text="${credentials.userName}">..</td>
		</tr>

		<tr>
			<td>Nome</td>
			<td th:text="${user.nome}">..</td>
		</tr>

		<tr>
			<td>Cognome</td>
			<td th:text="${user.cognome}">..</td>
		</tr>

		<tr>
			<td>Ruolo</td>
			<td th:text="${credentials.role}">..</td>
		</tr>

		<tr>
			<td>Registrato alle:</td>
			<td th:text="${user.creationTimestamp}">..</td>
		</tr>
		<tr>
			<td>Ultimo accesso alle:</td>
			<td th:text="${user.lastUpdateTimestamp}">..</td>
		</tr>

	</table>

</body>
</html>
