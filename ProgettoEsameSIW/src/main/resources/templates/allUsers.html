<!DOCTYPE html>
<html lang="it-IT" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<title>Lista utenti completa</title>
</head>
<body>
	<h1>Ecco tutti gli utenti</h1>

	<div>
		<table class="table table -hover">
			<thead>
				<tr>
					<th>Username</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Cancella</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="credentials : ${credentialsList}">
					<td th:text="${credentials.userName}"></td>
					<td th:text="${credentials.user.nome}"></td>
					<td th:text="${credentials.user.cognome}"></td>
					<td>
						<form method="POST"
							th:action="@{/admin/users/{username}/delete(username=${credentials.userName})}">
							<button type="submit" name="submit" value="value">CANCELLA</button>
						</form>
					</td>

				</tr>
			</tbody>


		</table>
	</div>


</body>
</html>
